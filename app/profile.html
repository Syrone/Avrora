<main>
	<section class="profile">
		<div class="container">
			<h1 class="profile-title">Ваш профиль</h1>
			<div class="profile-inner">
				<div class="profile-block item">
					<div class="c-viewer">
						<div class="webgl"></div>
					</div>
					<span class="profile-block-nickname">Nickname</span>
					<div class="profile-block-btns">
						<button class="btn btn-start profile-block-btn">Изменить ник</button>
						<button class="btn btn-start profile-block-btn">Сменить скин</button>
					</div>
				</div>

				<div class="profile-info item">
					<div class="balance">
						<div class="balance-text">
							Максимальное количество ауромов:
						</div>
						<progress class="balance-progress" value="5" min="0" max="100"></progress>
						<div class="balance-current">
							<span class="balance-total">0</span>
							<div class="balance-current balance-grade">Iron</div>
						</div>
						<a class="btn btn-start balance-btn" href="./donat.html">
							Пополнить баланс
						</a>
					</div>
					<form action="#" class="form-forgot">
						<label class="form-label" for="password">
							<span class="form-label-text">Пароль:</span>
							<input class="form-label-field" autocomplete="new-password" type="password" name="forgot password"
								id="password" placeholder="*******" readonly>
							<button class="form-label-btn" type="button" data-popup-target="#forgotPassword">Сменить
								пароль</button>
						</label>
					</form>
					<form action="#" class="form-email">
						<label class="form-label" for="email">
							<span class="form-label-text">Почта:</span>
							<input class="form-label-field" type="email" name="email" id="email" readonly>
							<button class="form-label-btn" type="button" data-popup-target="#forgotEmail">Сменить
								почту</button>
						</label>
					</form>
					<div class="profile-info-btns">
						<button type="button" class="btn btn-start profile-info-btn">История покупок</button>
						<button id="profileSignout" class="btn btn-start profile-info-btn">Выйти</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<div class="popup" id="forgotPassword">
	<div class="popup-body">
		<div class="popup-content">
			<button class="popup-close popup-form-close icon">
				<svg style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" xml:space="preserve"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M443.6 387.1 312.4 255.4l131.5-130c5.4-5.4 5.4-14.2 0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L256 197.8 124.9 68.3c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L68 105.9c-5.4 5.4-5.4 14.2 0 19.6l131.5 130L68.4 387.1c-2.6 2.6-4.1 6.1-4.1 9.8 0 3.7 1.4 7.2 4.1 9.8l37.4 37.6c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1L256 313.1l130.7 131.1c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1l37.4-37.6c2.6-2.6 4.1-6.1 4.1-9.8-.1-3.6-1.6-7.1-4.2-9.7z" />
				</svg>
			</button>
			<form action="#" class="form">
				<h3 class="form-title">
					Сброс пароля
				</h3>
				<input type="password" autocomplete="new-password" name="password" placeholder="New password" class="login-form-field"
					required>
				<button class="btn btn-sign" type="submit" data-forgot-link>Продолжить</button>
			</form>
		</div>
	</div>
</div>

<div class="popup" id="forgotEmail">
	<div class="popup-body">
		<div class="popup-content">
			<button class="popup-close popup-form-close icon">
				<svg style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" xml:space="preserve"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M443.6 387.1 312.4 255.4l131.5-130c5.4-5.4 5.4-14.2 0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L256 197.8 124.9 68.3c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L68 105.9c-5.4 5.4-5.4 14.2 0 19.6l131.5 130L68.4 387.1c-2.6 2.6-4.1 6.1-4.1 9.8 0 3.7 1.4 7.2 4.1 9.8l37.4 37.6c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1L256 313.1l130.7 131.1c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1l37.4-37.6c2.6-2.6 4.1-6.1 4.1-9.8-.1-3.6-1.6-7.1-4.2-9.7z" />
				</svg>
			</button>
			<form action="#" class="form">
				<h3 class="form-title">
					Смена почты
				</h3>
				<input type="text" autocomplete="username" name="login" placeholder="E-mail" class="login-form-field"
					required>
				<button class="btn btn-sign" type="submit" data-forgot-link>Продолжить</button>
			</form>
		</div>
	</div>
</div>
