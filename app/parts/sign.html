<div class="popup" id="signUp">
	<div class="popup-body">
		<div class="popup-content">
			<button class="popup-close popup-form-close icon">
				<svg style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" xml:space="preserve"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M443.6 387.1 312.4 255.4l131.5-130c5.4-5.4 5.4-14.2 0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L256 197.8 124.9 68.3c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L68 105.9c-5.4 5.4-5.4 14.2 0 19.6l131.5 130L68.4 387.1c-2.6 2.6-4.1 6.1-4.1 9.8 0 3.7 1.4 7.2 4.1 9.8l37.4 37.6c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1L256 313.1l130.7 131.1c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1l37.4-37.6c2.6-2.6 4.1-6.1 4.1-9.8-.1-3.6-1.6-7.1-4.2-9.7z" />
				</svg>
			</button>
			<form action="#" id="signupForm" class="form">
				<h3 class="form-title">
					<button type="button" data-popup-target="#signIn">Вход</button>
					<button class="active" type="button">Регистрация</button>
				</h3>
				<input type="text" autocomplete="username" name="login" id="username" placeholder="Никнейм" class="signup-form-field"
					required>
				<input type="email" autocomplete="username" name="Email" id="email" placeholder="Email" class="signup-form-field"
					required>
				<input type="password" autocomplete="new-password" name="pass1" id="password" placeholder="Пароль"
					class="signup-form-field" required>
				<input type="password" autocomplete="new-password" name="pass2" placeholder="Повторите пароль"
					class="signup-form-field" required>
				<label class="checkbox">
					<input class="checkbox-input" name="Privacy Policy" type="checkbox" required>
					<div class="checkbox-box"></div>
					Я согласен (-на) с политикой конфиденциальности
				</label>
				<div class="signup-form-links">
					<a href="#">Правила</a>
					<a href="#">Пользовательское соглашение</a>
					<a href="#">Политика конфиденциальности</a>
				</div>
				<button class="btn btn-sign" type="submit">Зарегестрироваться</button>
			</form>
		</div>
	</div>
</div>

<div class="popup" id="signIn">
	<div class="popup-body">
		<div class="popup-content">
			<button class="popup-close popup-form-close icon">
				<svg style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" xml:space="preserve"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M443.6 387.1 312.4 255.4l131.5-130c5.4-5.4 5.4-14.2 0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L256 197.8 124.9 68.3c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L68 105.9c-5.4 5.4-5.4 14.2 0 19.6l131.5 130L68.4 387.1c-2.6 2.6-4.1 6.1-4.1 9.8 0 3.7 1.4 7.2 4.1 9.8l37.4 37.6c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1L256 313.1l130.7 131.1c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1l37.4-37.6c2.6-2.6 4.1-6.1 4.1-9.8-.1-3.6-1.6-7.1-4.2-9.7z" />
				</svg>
			</button>
			<form action="#" id="loginForm" class="form">
				<h3 class="form-title">
					<button class="active" type="button">Вход</button>
					<button type="button" data-popup-target="#signUp">Регистрация</button>
				</h3>
				<input type="text" autocomplete="username" name="login" id="loginEmail" placeholder="E-mail" class="login-form-field"
					required>
				<input type="password" autocomplete="new-password" name="pass1" id="loginPassword" placeholder="Пароль"
					class="login-form-field" required>
				<button class="btn-transparent link" type="button" data-popup-target="#forgotPassword">Забыли
					пароль?</button>
				<button class="btn btn-sign" type="submit">Войти</button>
			</form>
		</div>
	</div>
</div>
