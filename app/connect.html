<main>
	<section class="connect cta-wrapper">
		<div class="container">
			<h1 class="connect-title">Как подключиться?</h1>
			<div class="connect-wrapper wrapper-items">
				<button type="button" class="connect-item item" data-popup-target="#signUp">
					<span class="connect-item-counter">01</span>
					<div class="connect-item-content">
						<h2 class="connect-item-title">Зарегистрируйтесь</h2>
						<img src="./images/dist/connect/paper.png" width="168" height="134" loading="lazy" alt="Paper"
							class="connect-item-img paper">
					</div>
				</button>
				<a href="./rules.html" class="connect-item item">
					<span class="connect-item-counter">02</span>
					<div class="connect-item-content">
						<h2 class="connect-item-title">Ознакомьтесь с правилами</h2>
						<img src="./images/dist/connect/book.png" width="160" height="140" loading="lazy" alt="Book"
							class="connect-item-img book">
					</div>
				</a>
				<a href="./download.html" class="connect-item item">
					<span class="connect-item-counter">03</span>
					<div class="connect-item-content">
						<h2 class="connect-item-title">Скачайте<br> и запустите лаунчер </h2>
						<img src="./images/dist/connect/sword.png" width="126" height="128" loading="lazy" alt="Sword"
							class="connect-item-img sword">
					</div>
				</a>
				<a href="./questions.html" class="connect-item item">
					<span class="connect-item-counter">04</span>
					<div class="connect-item-content">
						<h2 class="connect-item-title">Приятной игры! Обращайтесь к нам, если возникли проблемы</h2>
						<img src="./images/dist/connect/hero.png" width="186" height="230" loading="lazy" alt="Hero"
							class="connect-item-img hero">
					</div>
				</a>
			</div>
		</div>
	</section>

	<!--#include virtual="/parts/sign.html" -->

	<div class="popup" id="forgotPassword">
		<div class="popup-body">
			<div class="popup-content">
				<button class="popup-close popup-form-close icon">
					<svg style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" xml:space="preserve"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M443.6 387.1 312.4 255.4l131.5-130c5.4-5.4 5.4-14.2 0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L256 197.8 124.9 68.3c-2.6-2.6-6.1-4-9.8-4-3.7 0-7.2 1.5-9.8 4L68 105.9c-5.4 5.4-5.4 14.2 0 19.6l131.5 130L68.4 387.1c-2.6 2.6-4.1 6.1-4.1 9.8 0 3.7 1.4 7.2 4.1 9.8l37.4 37.6c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1L256 313.1l130.7 131.1c2.7 2.7 6.2 4.1 9.8 4.1 3.5 0 7.1-1.3 9.8-4.1l37.4-37.6c2.6-2.6 4.1-6.1 4.1-9.8-.1-3.6-1.6-7.1-4.2-9.7z" />
					</svg>
				</button>
				<form action="#" class="form">
					<h3 class="form-title">
						Сброс пароля
					</h3>
					<input type="text" autocomplete="username" name="login" placeholder="E-mail" class="login-form-field"
						required>
					<button class="btn btn-sign" type="submit" data-forgot-link>Продолжить</button>
				</form>
			</div>
		</div>
	</div>
</main>
